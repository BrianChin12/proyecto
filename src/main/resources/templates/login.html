<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <a class="navbar-brand brand-logo" href="/"><img src="https://appwebliquis.com/Imagenes/slogan_mediano.png" alt="logo" class="h-100" /></a>
                </div>
                <h4>Bienvenido al sistema</h4>
                <h6 class="font-weight-light">Inicia sesi√≥n para continuar.</h6>
                <form class="pt-3" name="form" th:action="@{/login}" action="/login" method="POST">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Username"/>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                  </div>
                  <div class="mt-3">
                    <input type="submit" id="login" value="Login"
                           class="btn btn-primary" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script type="text/javascript" th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script type="text/javascript" th:src="@{/js/off-canvas.js}"></script>

    <script type="text/javascript" th:src="@{/js/hoverable-collapse.js}"></script>

    <script type="text/javascript" th:src="@{/js/misc.js}"></script>
    <!-- endinject -->
  </body>
</html>
